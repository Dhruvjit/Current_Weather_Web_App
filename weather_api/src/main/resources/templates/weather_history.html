<!DOCTYPE html>
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Weather History</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/weather-history.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            <img src="images/weather_icon.png" width="40" height="40" class="d-inline-block align-top" alt="weather history">
            Current Weather App
        </a>
        <button class="btn btn-warning my-2 my-sm-0" type="submit">Logout</button>
    </nav>

    <div class="search-wrapper">
        <form class="navbar-form">
            <div class="row">
                <div class="col-lg-8">
                    <input type="text" class="form-control" placeholder="Type the name of the city..">
                </div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-primary">Search Weather</button>
                </div>
            </div>
        </form>
    </div>

    <div class="card">
        <span class="city">City's Name</span>
        <br>
        <div class="sun"></div>
        <span class="temp">Actual Temperature</span>
        <span>
            <ul class="variations">
              <li>Description</li>
              <li><span class="speed">Wind Speed<span class="mph">mph</span></span></li>
            </ul>
        </span>
        <div class="forecast clear">
            <div class="day tue">Low Temp High Temp
                <br> <span class="cloudy"></span> <br> <span class="highTemp">79&#176;</span> <br> <span class="lowTemp">57&#176;</span>
            </div>
            <div class="day wed">Sun rise Sun Set
                <br> <span class="sunny"></span> <br> <span class="highTemp">79&#176;</span> <br> <span class="lowTemp">57&#176;</span>
            </div>
            <div class="day thu">Rain
                <br> <span class="sunny"></span> <br> <span class="highTemp">79&#176;</span> <br> <span class="lowTemp">57&#176;</span>
            </div>
            <div class="day fri">update,delete row
                <br> <span class="cloudy"></span> <br> <span class="highTemp">79&#176;</span> <br> <span class="lowTemp">57&#176;</span>
            </div>
        </div>
    </div>
</body>
</html>
