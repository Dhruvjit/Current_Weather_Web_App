<!DOCTYPE html>
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Weather History</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/weather-history.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="#">
            <img src="images/weather_icon.png" width="40" height="40" class="d-inline-block align-top" alt="weather history">
            Current Weather App
        </a>
        <form class="navbar-form" action="#" th:action="@{/login}" method="post">
            <button class="btn btn-warning my-2 my-sm-0" type="submit">Logout</button>
        </form>
    </nav>

    <!-- City search form and button -->
    <div class="search-wrapper">
        <form class="navbar-form" action="#" th:action="@{/checkWeather}" method="get">
            <div class="row">
                <div class="col-lg-8">
                    <input type="text" name="city" class="form-control" placeholder="Type the name of the city..">
                </div>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Search Weather</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Weather Card that updates dynamically -->
    <div class="card">
        <div class="city" th:text="${city}"></div>

        <br>

        <div class="temp">
            <div id="headline" th:text="${headline}">Oops!</div>
            <div><img src="" id="mainWeatherIcon" width="100" height="100"></div>
            <div th:text="${currentTemp}">Oops!</div>
        </div>

        <div class="forecast">
            <div class="day"> Headline
                <br> <img src="https://cdn0.iconfinder.com/data/icons/weather-circular-2/90/82-512.png" width="42" height="42"> <br> <span class="highLimit" th:text="${headline}">oops!</span>
            </div>
            <div class="day"> Max and Min Temp
                <br> <img src="https://cdn1.iconfinder.com/data/icons/luchesa-2/128/Temperature-512.png" width="42" height="42"> <br> <span class="highLimit" th:text="${maxTemp}">oops!</span> <br> <span class="lowLimit" th:text="${minTemp}">oops!</span>
            </div>
            <div class="day">Sunrise and Sunset
                <br> <img src="https://cdn1.iconfinder.com/data/icons/landscape-v-1/512/Landscape_Circle_1_512px_00007-512.png" width="42" height="42"> <br> <span class="highLimit" th:text="${sunrise}">oops!</span> <br> <span class="lowLimit" th:text="${sunset}">oops!</span>
            </div>
            <div class="day">Description
                <br> <img src="https://cdn4.iconfinder.com/data/icons/weather-flat-icons-1/100/sunny_cloud-512.png" width="50" height="50"> <br> <span class="highLimit" th:text="${description}">oops!</span>
            </div>
        </div>

        <div class="CRUDicons">
            <div id="crudId">
                <button type="submit" class="btn btn-outline-primary"><i class="fas fa-plus-circle"></i> Add</button>
                <button type="submit" class="btn btn-outline-primary"><i class="fas fa-redo-alt"></i> Update</button>
                <button type="submit" class="btn btn-outline-primary"><i class="fas fa-trash-alt"></i> Delete</button>
            </div>
        </div>

    </div>

    <!-- script to form icon url from `icon`-->
    <script th:inline="javascript">
        /*<![CDATA[*/
            let icon = /*[[${icon}]]*/ 'default';
        /*]]>*/
        let icon_url = "http://openweathermap.org/img/w/"+icon+".png"
        document.getElementById('mainWeatherIcon').src = icon_url;
    </script>
</body>
</html>
