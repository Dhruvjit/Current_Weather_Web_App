<!DOCTYPE html>
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<html lang="en">
<head>
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/login-register-style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>

<div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
        <div class="modal-content">

            <div class="col-12 user-img">
                <img src="images/face.png" alt="person">
            </div>

            <form class="col-12">

                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Enter Email: my@example.com">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter Username">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Enter Password">
                </div>

                <div class="form-group">
                    <input type="date" class="form-control" placeholder="Date of Birth">
                </div>

                <button type="submit" class="btn"><i class="fas fa-user-plus"></i> Register </button>

            </form>

        </div> <!-- end of modal content -->
    </div>
</div>

</body>
</html>
