<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <title>User Registration</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/login-register-style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>

<div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
        <div class="modal-content">

            <div class="col-12 userData-img">
                <img src="images/face.png" alt="person">
            </div>

            <form class="col-12" action="#" th:action="@{/register}" th:object="${userData}" method="post">
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email:my@example.com"/>
                    <input type="text" name="username" class="form-control" placeholder="Enter Username">
                    <input type="password" name="password" class="form-control" placeholder="Enter Password">
                    <input type="date" name="dateOfBirth" class="form-control" placeholder="Date of Birth">
                </div>
                <button type="submit" class="btn"><i class="fas fa-user-plus"></i> Register </button>
            </form>

            <div class="col-12 register-new-userData">
                <a href="/login">Already a User? Signin</a>
            </div>

        </div> <!-- end of modal content -->
    </div>
</div>

</body>
</html>
